<script>
  document.title = "{{ .Title }}";
</script>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">

<style>
  /* Повне приховування анкорних посилань біля заголовків */
  .anchor, 
  .book-anchor, 
  h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
    display: none !important;
    visibility: hidden !important;
    width: 0 !important;
    height: 0 !important;
    position: absolute !important;
  }
   /* Видаляємо напис Menu та будь-який зайвий текст у шапці */
  .book-header label, 
  .book-header span,
  .book-header {
      font-size: 0 !important;
      color: transparent !important;
      border: none !important;
      box-shadow: none !important;
  }

  /* Повертаємо видимість тільки самій іконці */
  .book-header img.book-icon {
      font-size: initial !important;
      visibility: visible !important;
      width: 24px !important;
      height: 24px !important;
  }

  /* Стабілізація відступів, щоб дизайн не «плив» */
  .book-page {
      padding-top: 0 !important;
  }
  
  /* Видалення псевдоелементів, якщо анкор зроблений через них */
  h1::after, h2::after, h3::after, .anchor::after, .book-anchor::after {
    content: none !important;
  }
</style>
