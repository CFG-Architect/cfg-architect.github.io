<div class="flex align-center justify-between">
  <!-- Тільки іконка меню ліворуч -->
  <label for="menu-control" class="flex align-center" style="cursor: pointer;">
    <img src="{{ "svg/menu.svg" | relURL }}" class="book-icon" alt="Menu" />
  </label>

  <!-- Центр порожній, щоб не заважати H1, який йде нижче -->
  <div class="flex-auto"></div>

  <!-- Кнопка змісту (ToC) праворуч, якщо вона активована в налаштуваннях сторінки -->
  <label for="toc-control">
    {{ if .Params.BookToC }}
    <img src="{{ "svg/toc.svg" | relURL }}" class="book-icon" alt="Table of Contents" />
    {{ end }}
  </label>
</div>
